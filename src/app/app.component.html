<div class="wrapper">
  <header>
    <input type="search" placeholder="Поиск..." class="search"/>
    <i class="material-icons sync-icon" [style.cursor]="'pointer'">sync</i>
  </header>
  <div #card class="card-list">
    @for (package of packages; track package.id; let i = $index) {
      <app-card  [package]="package" (mouseenter)="onMouseEnter(package.id)" (mouseleave)="onMouseLeave()"></app-card>
    }
  </div>
</div>
