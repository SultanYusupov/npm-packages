<div class="wrapper">
  <header>
    <input type="search" placeholder="Поиск..." class="search"/>
    <i class="material-icons sync-icon" [style.cursor]="'pointer'">sync</i>
  </header>
  <div class="card-list">
    @for (package of packages; track package.id; let i = $index) {
      <app-card #cards [package]="package" (mouseenter)="onMouseEnter(package.id)" (mouseleave)="onMouseLeave()" [highlighted]="package.highlighted"></app-card>
    }
  </div>
</div>
